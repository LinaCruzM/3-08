<!--
    Comentarios en html :D
    Html NO es lenguaje de programación
    HTML: Hyper Text Markup Language
    HTML permite crear páginas o sitios web
    HTML es basado en etiquetas 
    Etiquetas de apertura y cierre
    La etiqueta <DOCTYPE html> indica al navegador que es un documento HTML
    El primer archivo para que el motor lo invoque debe llamarse index.html
-->
<!DOCTYPE html>
<html lang="en">
<head> <!--Guarda los metadatos-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--Cuerpo-->
    <header> <!--Encabezado-->
        <nav> <!--Menú-->
            <li></li>
            <li></li>
            <li></li>
        </nav>
    </header>
    <main> <!--Le da estructura al cuerpo-->
        <section> <!--Crea secciones-->
            <aside>
                <!--Publicidad-->
            </aside>
        </section>
    </main>
    <footer> <!--Pie de página-->
        <p></p> <!--Párrafo, puede usarse en cualquier contenedor-->
    </footer>
</body>
</html>
