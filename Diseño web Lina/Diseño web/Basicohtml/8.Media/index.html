<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!--video es para archivos de video, controls para que aparezcan los controles, width y heigth para
    hacer el tamaño, poster para poner una imagen, loop para que se repita. autoplay para que se reproduzca
    solo y muted para que se reproduzca muteado :D-->
    <video src="./ejemplo.mp3"
    width="500"
    height="400"
    controls
    poster="./gato.jpg"
    loop
    autoplay
    muted>
    </video>
    <!--iframe agrega una página web externa :D-->
    <iframe src="https://es.wikipedia.org/wiki/Wikipedia:Portada" width="500" height="400"></iframe>
</body>
</html>
